<html>
<table id="dt_list" class="table table-striped table-bordered compact" style="width:80%; margin:0">
    <tr>
        <td><strong>Item</strong></td>
        <td><strong>Value</strong></td>
    </tr>
    {% for k,v in info.items %}
        <tr>
            <td>{{ k }}</td>
            <td>{{ v }}</td>
        </tr>
    {% endfor %}
    <tr>
      <td>Time</td>
      <td>{{ timestamp }}</td>
    </tr>
</table>
</html>
