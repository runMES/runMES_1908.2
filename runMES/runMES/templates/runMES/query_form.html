{% extends "base.html" %}
{% load static %}

{% block content %}
  <h3>{{ form_title }}</h3>

  <form id="query_form" action='' method=''>
    <label for='label_field'>{{ label_name }}</label>
    <input id='input_field' type='text' name='input_fld' value=''>
    &nbsp
    <input class="btn btn-default" type='submit' value='Query'>
    <p>&nbsp</p>
    <div id='dt'></div>
  </form>

  <script>
    $("#query_form").submit(function (e) {
      e.preventDefault()
      $.ajax({
        method: "POST",
        data: $(this).serialize(),
        success: function (e) {
          $('#dt').html(e);
        }
      });
    });
  </script>

{% endblock %}
