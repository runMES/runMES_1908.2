{% extends "base.html" %}
{% load static %}

{% block content %}

    <h3>Lot Hold</h3>

    <form id="lot_hold_form" action='' method=''>
      <table id="tableid">
        {{ form.as_p }}
      </table>
      <br>
      <input type='submit' value='Lot Hold'>
      <br>
      <p>Reply: <span id='reply'></span></p>
    </form>

    <script>
      $("#lot_hold_form").submit(function(e){
        e.preventDefault()
        $.ajax({
          method: "POST",
          data: $(this).serialize(),
          success: function(ret){
              $('#reply').html(ret);
          }
        });
      });
    </script>

{% endblock %}
