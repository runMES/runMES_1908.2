{% extends "base.html" %}
{% load static %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% block content %}
<div>
  <h4>{{ load_title }}</h4>
</div>
<table id="dt_list" class="table table-striped table-bordered compact" style="width:100%">
  <thead>
    <tr>
      {% for t in col %}
        <th>{{ t }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for sub in row %}
    <tr>
      {% for s in sub %}
        <td>{{ s }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>

<script>
  $(document).ready(function () {
    $('#dt_list').DataTable({
      'columnDefs':[
        {
          'render': function(data, type, row){
            return '<a href="' + row[0] + '">' + data + '</a>';
          },
          'targets': [1]
        },
        {'visible': false, 'targets':[0]}
      ]
    });
  });
</script>
{% endblock %}
